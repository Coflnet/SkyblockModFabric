# Automatically build the project and run any configured tests for every push
# and submitted pull request. This can help catch issues that only occur on
# certain platforms or Java versions, and provides a first line of defence
# against bad commits.

name: build
on:
  push:
  pull_request:
  release:
    types: [created]

jobs:
  build:
    strategy:
      matrix:
        # Use these Java versions
        java: [
          21,    # Current Java LTS
        ]
    runs-on: ubuntu-22.04
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
      - name: validate gradle wrapper
        uses: gradle/wrapper-validation-action@v2
      - name: setup jdk ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'microsoft'
      - name: make gradle wrapper executable
        run: chmod +x ./gradlew
      - name: build
        run: ./gradlew build
      - name: capture build artifacts
        if: ${{ matrix.java == '21' }} # Only upload artifacts built from latest java
        uses: actions/upload-artifact@v4
        with:
          name: Artifacts
          path: build/libs/
      - name: Publish (CurseForge/Modrinth)
        uses: Kir-Antipov/mc-publish@v3.3
        if: startsWith(github.ref, 'refs/tags/')
        with:
          modrinth-id: yso5yMlC
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}

          curseforge-id: 1286702
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}

          # general settings
          name: "SkyCofl ${{ github.ref_name }}-Fabric 1.21.8"
          version: ${{ github.ref_name }}
          changelog: "➡️ Bug Fixes and Improvements\n${{ github.event.release.body }}"

          loaders: fabric
          game-version: "1.21.8"
          java-versions: "21"
          version-type: release

          dependencies: |
            fabric@0.131.0+1.21.8(required){modrinth:P7dR8mSH}{curseforge:306612}#(ignore:github)